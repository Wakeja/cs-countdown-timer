<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Counterside Event Timer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/x-icon" href="images/chris.ico">
    </head>
    
    <!--Main Story Events-->
    <body>
        <div class="header"> COUNTERSIDE EVENT TIMER</div>
        <section>
            <div class="subtitles">STORY EVENTS</div>
            <div class="main-events-img"> <!--Might need to separate these two imgs if I want to include part 2 timer-->
                <div class="summer-img">
                    <a href="https://counterside.com/blog/2022/12/28/29th-of-dec-patch-notes/"><img src="images/summer.png" alt=""></a>
                    <div class="countdown" id="timerEvent1"></div>
                </div>
                <div class="alphatrix-img">
                    <a href="https://counterside.com/blog/2023/01/11/12th-of-jan-patch-notes/"><img src="images/proof_of_heart.png"></a>
                    <div class="countdown" id="timerEvent2"></div>
                </div>
            </div>
        </section>

        <!--Employees and Ops-->
        <section>
            <div class="subtitles">NEW EMPLOYEE RATE UP</div>
            <p>Credit to Prydwen for the hyperlinks!</p>
            <div class="new-awakened-container">
                <div class="amy-img">
                    <h1>RATE UP AWAKENED</h1>
                    <a href="https://www.prydwen.gg/counter-side/characters/amy-firstwing"><img src="images/amy.png"></a>
                    <div class="countdown" id="timerAwakened1"></div>
                </div>
                <div class="shin-jia-img">
                    <h1>NEW AWAKENED</h1>
                    <a href="https://www.prydwen.gg/counter-side/characters/awakened-shin-jia"><img src="images/shin_jia.png"></a>
                    <div class="countdown" id="timerAwakened2"></div>
                </div>
            </div>
           
            <div class="new-employee-header"><h1>NEW EMPLOYEES</h1></div>
            <div class="new-employee-container">
                <div class="new-employee-img">
                    <a href="https://www.prydwen.gg/counter-side/characters/goliath"><img src="images/goliath.png"></a>
                    <div class="countdown" id="timerEmployee1"></div>
                </div>
                <div class="new-employee-img">
                    <a href="https://www.prydwen.gg/counter-side/characters/grendel"><img src="images/grendel.png"></a>
                    <div class="countdown" id="timerEmployee2"></div>
                </div>
            </div>
        </section>

        <!--Danger Close-->
        <section>
            <div class="subtitles">DANGER CLOSE</div>
            <div class="danger-close-container">
                <div class="danger-close-img">
                    <img src="images/danger_close.png" alt="">
                </div>
                <div class="countdown" id="timerDangerClose"></div>   
            </div>
        </section>

        <!--Dive reset, Shadow Palace, Shop Reset, Counterpass-->
        <section>
            <div class="subtitles">MISCELLANEOUS REMINDERS</div> 
            <div class="monday-container">
                <div class="shadow-palace container">
                    <img src="images/shadow_palace.png">
                    <div class="countdown" id="reset1"></div> 
                </div>
                <div class="shop-container">
                    <img src="images/shop.png"> 
                    <div class="countdown" id="reset2"></div> 
                </div>
            </div>
            <div class="misc-img-container">
                <div class="dive-container">
                    <img src="images/dive.png" alt="">
                    <div class="countdown" id="timerDive"></div>
                </div>
                <div class="counterpass-container">
                    <a href="https://www.prydwen.gg/counter-side/characters/raphaela"><img src="images/counterpass.jpg"></a>
                    <div class="countdown" id="timerCounterpass"></div>
                </div>
            </div>
        </section>
        <script src="javascript/script.js"></script>
    </body>
</html>
